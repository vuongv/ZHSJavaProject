<body>

	<h1 class="pageTitle">Add Customer</h1>
	<br>
	<div class="card">
	
	<h3 class="card-header">Add a new Customer</h3>
	
	
	<form method="post" class="row g-3 addOrderStyle" >
	
		<input type="hidden" name="id"/>
		
		<div class="col-md-6">
		   <label for="nameInput" class="form-label" >Name</label>
		   <input type="text" name="name" id="nameInput" class="form-control" placeholder="First name" aria-label="First name" required>
		</div>
		 <br>
		<div class="col-md-6">
		 	<label for="emailInput" class="form-label">Email</label>
		   <input type="text" name="email" id="emailInput" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" onfocusout="emailLowerCase('emailInput')" class="form-control" placeholder="Email" aria-label="Email" required>
		</div>
		 <div></div>
		<div class="col-md-6">
		   <label for="homephoneInput" class="form-label" >Home Phone</label>
		   <input type="tel" name="homePhone" pattern="[(][0-9]{3}[)][ ][0-9]{3}-[0-9]{4}" placeholder="123-456-7890" id="homephoneInput" class="form-control" aria-label="Home Phone" required onfocus="onFocusFormat('homephoneInput')" onfocusout="onFocusOutFormat('homephoneInput')" onkeypress="return isNumberKey(event)">
		</div>
		 
		<div class="col-md-6">
		 	<label for="cellphoneInput" class="form-label">Cell Phone</label>
		   <input type="tel" name="cellPhone" pattern="[(][0-9]{3}[)][ ][0-9]{3}-[0-9]{4}" placeholder="123-456-7890" id="cellphoneInput" class="form-control" aria-label="Cell Phone" onfocus="onFocusFormat('cellphoneInput')" onfocusout="onFocusOutFormat('cellphoneInput')" onkeypress="return isNumberKey(event)">
		</div>
		<div></div>
		<div class="col-md-4">
		   <label for="inputAddress" class="form-label">Address</label>
		   <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
		</div>
		
		<div class="col-md-3">
		   <label for="inputCity" class="form-label">City</label>
		   <input type="text" name="city"  class="form-control" id="inputCity" placeholder="City" required>
		</div>
		 
		<div class="col-md-3">
		   <label for="inputState" class="form-label">Province</label>
		   <select name="province" id="inputState" class="form-select" required>
		    <option value="AB">Alberta</option>
		    <option value="BC">British Columbia</option>
		    <option value="MB">Manitoba</option>
		    <option value="NB">New Brunswick</option>
		    <option value="NL">Newfoundland and Labrador</option>
		    <option value="NS">Nova Scotia</option>
		    <option value="ON">Ontario</option>
		    <option value="PE">Prince Edward Island</option>
		    <option value="QC">Quebec</option>
		    <option value="SK">Saskatchewan</option>
		    <option value="NT">Northwest Territories</option>
		    <option value="NU">Nunavut</option>
		    <option value="YT">Yukon</option>
		   </select>
		</div>
		 
		<div class="col-md-2">
		   <label  for="inputZip" class="form-label">Postal Code</label>
		   <input type="text" name="postal" class="form-control" id="inputZip" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" placeholder="A1A1A1" required>
		</div>
		 <div></div>
		 
		 <div class="col text-center">
			<button type="submit" class="btn btn-info">Add Customer</button>
		</div>
			
	</form>
	
	</div>
		<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a href="/viewCustomer" th:href="@{/viewCustomer}" class="btn btn-info" role="button">View Customers</a>
	</div>
