<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../static/js/gallery2.js" th:src="@{/js/gallery2.js}"></script>
<link rel="stylesheet" href="../static/css/test2.css" th:href="@{/css/test2.css}">
</head>
<body>

<div class="slideshow-container">
<div class="slideshow-inner">
  <div class="mySlides fade" th:each="t : ${testList}">
	<div class="text2"><strong><p>[[${t.serviceName}]]</p></strong></div>
    <img  src='/images/quotations.png' style='width: 100%; opacity:0.15;display:block;' alt="sally lightfoot crab"/>
    <div class="text">[[${t.userName}]]</div>
  </div>
  
  </div>


  <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
  <a class="next" onclick='plusSlides(1)'>&#10095;</a>
</div>
<br/>


<div style='text-align: center;'>
  <span class="dot" onclick='currentSlide(1)'></span>
  <span class="dot" onclick='currentSlide(2)'></span>
  <span class="dot" onclick='currentSlide(3)'></span>
  <span class="dot" onclick='currentSlide(4)'></span>
</div>





</body>
</html>
