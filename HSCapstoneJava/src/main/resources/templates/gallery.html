<!DOCTYPE html>
<html style="font-size: 16px; max-width: 100%;"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Gallery</title>
<link rel="stylesheet" href="../static/css/Gallery1.css"
	th:href="@{/css/Gallery1.css}">
<link rel="stylesheet" href="../static/css/footerAndNav.css"
	th:href="@{/css/footerAndNav.css}">
<script src="../static/js/Gallery.js" th:src="@{/js/Gallery.js}"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">



</head>
<header style="font-family: 'Georgia';">

	<nav class="navbar navbar-expand-lg"
		style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
		<!-- 	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> -->
		<div class="container-fluid">
			<div style="width: 20%;">
				<a class="navbar-brand" href="#"><img
					th:src="@{/images/HSFireplaceLogo.svg}"
					style="object-fit: cover; width: 90px; height: 80px;"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse test" id="navbarNav">
				<ul class="navbar-nav" style="margin: auto; padding-right: 40px">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link " aria-current="page"
						href="/gallery"
						style="background-color: RGB(128, 111, 104); color: white;">Gallery</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/testimonials">Testimonials</a>
					</li>

				</ul>
			</div>
			<div style="width: 20%;" class="contactInfo">
				<p style="margin-top: 0.75rem;">
					<img th:src="@{/images/phone-call.png}"
						style="width: 23px; height: 23px;"> +1 (905)-359-6861
				</p>
				<p style="margin-bottom: 0.6rem;">
					<img th:src="@{/images/email white.png}"
						style="width: 26px; height: 26px;">
					<a class="email" href="mailto:harrywalker8930@gmail.com">harrywalker8930@gmail.com</a>
				</p>
			</div>
		</div>
	</nav>

</header>
<body>
	<br>
	<div class="slideshow-container">
		<div class="slideshow-inner">
			<div class="mySlides fade" th:each="i : ${imageList}">
				<img th:src="@{${i.fullFilePath}}" src="${i.fullFilePath}"
					style="width: 1000px; height: 540px; object-fit: cover;"
					class="main-image" />
				
			</div>

		</div>


		<a class="prev" onclick='plusSlides(-1)'>&#10094;</a> 
		<a class="next"
			onclick='plusSlides(1)'>&#10095;</a>
	</div>
	<br />


	<div style='text-align: center;' class="slideShowPreview">
		<img class="dot" th:each="i, iStat: ${imageList}"
			th:data-iteration="${iStat.index+1}"
			onclick="currentSlide(this.getAttribute('data-iteration'))"
			th:src="@{${i.fullFilePath}}"
			style="width: 160px; height: 90px; object-fit: cover;"></img>
	</div>
	<br>

</body>
<footer
	style="height: 150px; background-color: RGB(128, 111, 104); color: white;">

	<div style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
		<div style="float: left; padding-left: 18.5rem; padding-top: 0.5rem;">
			<p>Contact Us</p>
			<p>
				<img th:src="@{/images/phone-call.png}"
					style="-webkit-filter: invert(100%); filter: invert(100%); width: 24px; height: 24px;">
				+1 (905)-359-6861
			</p>
			<p>
				<img th:src="@{/images/email white.png}"
					style="-webkit-filter: invert(100%); filter: invert(100%); width: 28px; height: 28px;">
				<a class="emailfooter" href="mailto:harrywalker8930@gmail.com">harrywalker8930@gmail.com</a>
			</p>
		</div>
		<div style="float: right; padding-right: 15rem; padding-top: 2.5rem;">
			<h3 style="font-family: 'Georgia';">H&S Fireplaces</h3>
		</div>


	</div>

</footer>
</html>
