<body>

	<h1 class="pageTitle">Add Image</h1>
	<br>
	<div th:if="${addStatus} == true">
		<p style="color:green;">Successfully added [[${image.imageName}]]!</p>
	</div>
	<div th:if="${addStatus} == false">
		<p style="color:red;">Couldn't add image</p>
	</div>
	
	<div class="card">
	
	<h3 class="card-header">Add a new Image</h3>
	
	
	<form class="row g-3 addOrderStyle" th:action="@{/adminView/addImage}" method="post" enctype="multipart/form-data" onsubmit="return noEmptyFile()">
	
		<input type="hidden" name="id"/>
		
		<div class="col-md-12">
		    <span class="error" th:if="duplicate != null" th:text="${duplicate}"></span> <br>
		    <label for="nameInput" class="form-label" >Attach an Image</label>
			<input type="file" name="image" accept="image/png, image/jpeg" id="imageFile"/>
		</div>
		 <br>

		 <div></div>
		 
		 <div class="col text-center">
			<button type="submit" class="btn btn-success" name="submitImage" id="submitImage">Add Image</button>
		</div>
			
	</form>
	
	</div>
		<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a href="/adminView/viewImage" th:href="@{/adminView/viewImage}" class="btn btn-info" role="button">View Images</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
