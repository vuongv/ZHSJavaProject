<body>

	
	<h1 class="pageTitle">Edit Customer</h1>

	<div class="card">
	
	<h3 class="card-header">Edit a Customer</h3>
	
	
	<form method="post" th:action="@{/adminView/editCustomer}" class="row g-3 addOrderStyle" >
	
		<input type="hidden" name="id" th:value="${cust.id}"/>
		
		<div class="col-md-6">
		   <label for="nameInput" class="form-label" >Name</label>
		   <input type="text" th:value="${cust.name}" name="name" id="nameInput" class="form-control" placeholder="First name" aria-label="First name" required>
		</div>
		 <br>
		<div class="col-md-6">
		 	<label for="emailInput" class="form-label">Email</label>
		   <input type="text" th:value="${cust.email}" name="email" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" onfocusout="emailLowerCase('emailInput')" id="emailInput" class="form-control" placeholder="Email" aria-label="Email" required>
		</div>
		 <div></div>
		<div class="col-md-6">
		   <label for="homephoneInput" class="form-label" >Home Phone</label>
		   <input type="tel" th:value="${cust.homePhone}" name="homePhone" pattern="[(][0-9]{3}[)][ ][0-9]{3}-[0-9]{4}" placeholder="123-456-7890" id="homephoneInput" class="form-control" aria-label="Home Phone" required onfocus="onFocusFormat('homephoneInput')" onfocusout="onFocusOutFormat('homephoneInput')" onkeypress="return isNumberKey(event)">
		</div>
		 
		<div class="col-md-6">
		 	<label for="cellphoneInput" class="form-label">Cell Phone</label>
		   <input type="tel" th:value="${cust.cellPhone}" name="cellPhone" pattern="[(][0-9]{3}[)][ ][0-9]{3}-[0-9]{4}" placeholder="123-456-7890" id="cellphoneInput" class="form-control" aria-label="Cell Phone" onfocus="onFocusFormat('cellphoneInput')" onfocusout="onFocusOutFormat('cellphoneInput')" onkeypress="return isNumberKey(event)">
		</div>
		<div></div>
		<div class="col-md-4">
		   <label for="inputAddress" class="form-label">Address</label>
		   <input type="text" th:value="${cust.address}" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
		</div>
		
		<div class="col-md-3">
		   <label for="inputCity" class="form-label">City</label>
		   <input type="text" th:value="${cust.city}" name="city"  class="form-control" id="inputCity" placeholder="City" required>
		</div>
		 
		<div class="col-md-3">
		   <label for="inputState" class="form-label">Province</label>
		   <select name="province" id="inputState" class="form-select" required>
			<option value="AB" th:selected="${cust.province == 'Alberta' || cust.province == 'AB'}">Alberta</option>
		    <option value="BC" th:selected="${cust.province == 'British Columbia'|| cust.province == 'BC'}">British Columbia</option>
		    <option value="MB" th:selected="${cust.province == 'Manitoba'|| cust.province == 'MB'}">Manitoba</option>
		    <option value="NB" th:selected="${cust.province == 'New Brunswick' || cust.province == 'NB'}">New Brunswick</option>
		    <option value="NL" th:selected="${cust.province == 'Newfoundland and Labrador' || cust.province == 'NL'}">Newfoundland and Labrador</option>
		    <option value="NS" th:selected="${cust.province == 'Nova Scotia' || cust.province == 'NS'}">Nova Scotia</option>
		    <option value="ON" th:selected="${cust.province == 'Ontario' || cust.province == 'ON'}">Ontario</option>
		    <option value="PE" th:selected="${cust.province == 'Prince Edward Island' || cust.province == 'PE'}">Prince Edward Island</option>
		    <option value="QC" th:selected="${cust.province == 'Quebec' || cust.province == 'QC'}">Quebec</option>
		    <option value="SK" th:selected="${cust.province == 'Saskatchewan' || cust.province == 'SK'}">Saskatchewan</option>
		    <option value="NT" th:selected="${cust.province == 'Northwest Territories'  || cust.province == 'NT'}">Northwest Territories</option>
		    <option value="NU" th:selected="${cust.province == 'Nunavut' || cust.province == 'NU'}">Nunavut</option>
		    <option value="YT" th:selected="${cust.province == 'Yukon' || cust.province == 'YT'}">Yukon</option>
		   </select>
		</div>
		 
		<div class="col-md-2">
		   <label  for="inputZip" class="form-label">Postal Code</label>
		   <input type="text" th:value="${cust.postal}" name="postal" class="form-control" id="inputZip" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" placeholder="A1A1A1" required>
		</div>
		 <div></div>
		 
		 <div class="col text-center">
			<button type="submit" class="btn btn-warning">Save Changes</button>
		</div>
			
	</form>
	
	</div>
		<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">

	</div>
