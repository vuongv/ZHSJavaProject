<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

</head>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<!-- 	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> -->
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">JSK</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link"  href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link " aria-current="page" href="/adminView/viewOrder">Order</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="/adminView/viewService">Service</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/adminView/viewWorker">Worker</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/adminView/viewCustomer">Customer</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/adminView/viewTestimonial">Testimonial</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/adminView/viewImage">Images</a>
	        </li>
	         <li class="nav-item" >
	        	<a class="nav-link" id="btn-danger" href="#" th:href="@{/logout}">Logout</a>	 
	        </li>        
	      </ul>
	    </div>
	  </div>
	</nav>

</header>
<body>
<div th:if="${service == true}">
Successfully added [[${service.serviceName}]]
</div>

<br>
	<div class="card">
	
	<h3 class="card-header">Add a new Service</h3>
	
	
	<form method="post" class="row g-3 addOrderStyle" >
	
		<input type="hidden" name="id"/>
		
		<span class="error" th:if="duplicate != null" th:text="${duplicate}"></span> <br>
		
		<div class="col-md-6">
		   <label for="serviceInput" class="form-label" >Service Name</label>
		   <input type="text" name="serviceName" id="serviceInput" class="form-control" placeholder="Service name" aria-label="First name" required>
		</div>
		
		<div class="col-md-6">
		   <label  for="costInput" class="form-label">Service Cost ($)</label>
		   <input type="number" name="serviceCost" class="form-control" id="costInput" required>
		</div>
		
		<div></div>
		 
		<div class="form-floating">
			<p>Service Description</p>
		  <textarea class="form-control" name="serviceDescription" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
<!-- 		  <label for="floatingTextarea2">Service Description</label> -->		
		</div>

		<div class="col-md-12">
		 	<label for="durationInput" class="form-label">Service Duration</label>
		   <input type="number" name="serviceDuration" id="durationInput" class="form-control" placeholder="Duration" required>
		</div>
		
		 <div></div>

		
		<div class="col text-center">
			<button type="submit" class="btn btn-info">Add Service</button>
		</div>
			
	</form>
	
	</div>
	
	<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a href="/adminView/viewService" th:href="@{/adminView/viewService}" class="btn btn-info" role="button">View Services</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
