<meta charset="ISO-8859-1">

</head>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<!-- 	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> -->
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">JSK</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link"  href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link " aria-current="page" href="/adminView/viewOrder">Order</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link " href="/adminView/viewService">Service</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/adminView/viewWorker">Worker</a>
	        </li>

	  </div>
	</nav>

</header>
<body>


<br>
	<div class="card">
	
	<h3 class="card-header">Edit existing Testimonial</h3>
	
	
	<form method="post" class="row g-3 addOrderStyle" >
	
		<input type="hidden" name="id"/>
		
		<span class="error" th:if="duplicate != null" th:text="${duplicate}"></span> <br>
		
		
		
		<div class="col-md-6">
		   <label for="inputService" class="form-label">Service Name</label>
		   	 <select name="orderServiceType" id="inputService" class="form-select" required>
				<option th:each="service : ${serviceList}" th:value="${service.serviceName}" th:text="${service.serviceName}"
				th:selected="${ test.serviceName == service.serviceName}">Chimney Cleaning</option>
		  	 </select>
		</div>
		
		<div class="col-md-6">
		   <label  for="emailInput" class="form-label">User Email Address</label>
		   <input type="text" th:value="${test.userEmail}" name="userEmail" class="form-control" id="emailInput" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" onfocusout="emailLowerCase('emailInput')" required>
		</div>
		
		<div></div>
		 
		 <div class="col-md-12">
		 	<label for="nameInput" class="form-label">User Name</label>
		   <input type="text" th:value="${test.userName}" name="userName" id="nameInput" class="form-control" placeholder="Full Name" required>
		</div>
		
		<div></div>
		 
		<div class="form-floating">
			<p>Testimonial</p>
		  <textarea class="form-control"  name="testimonial" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">[[${test.userTestimonial}]]</textarea>
<!-- 		  <label for="floatingTextarea2">Service Description</label> -->		
		</div>
		
		<div class="col-md-6">
		   <label for="toDisplay" class="form-label">Display Image</label>
		   	 <select name="toDisplay" id="toDisplay" class="form-select" required>
				<option th:each="display : ${toDisplay}" th:value="${display}" th:text="${display}"
				th:selected="${ test.toDisplay == display}"></option>
		  	 </select>
		</div>

		
		
		 <div></div>

		
		<div class="col text-center">
			<button type="submit" class="btn btn-info">Save Changes</button>
		</div>
			
	</form>
	
	</div>
	
	<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a href="/adminView/viewTestimonial" th:href="@{/adminView/viewTestimonial}" class="btn btn-info" role="button">View Testimonials</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
