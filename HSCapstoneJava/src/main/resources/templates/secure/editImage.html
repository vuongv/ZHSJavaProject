<body>

	
	<h1 class="pageTitle">Edit Image</h1>

	<div class="card">
	
	<h3 class="card-header">Edit an Image</h3>
	
	
	<form method="post" th:action="@{/adminView/editImage/{imageId}
			                  (imageId=${image.id})}" class="row g-3 addOrderStyle" >
	
		<input type="hidden" name="id" th:value="${image.id}"/>
		
		<div class="col-md-12">
		   <span class="error" th:if="duplicate != null" th:text="${duplicate}"></span> <br>
		   <label for="nameInput" class="form-label" >Name</label>
		   <input type="text" th:value="${image.imageName}" name="imageName" id="nameInput" class="form-control" placeholder="Image Name" aria-label="Image Name" required>
		</div>
		 <br>
			
		<div class="col-md-6">
		   <label for="toDisplay" class="form-label">Display Image</label>
		   	 <select name="toDisplay" id="toDisplay" class="form-select" required>
				<option th:each="display : ${toDisplay}" th:value="${display}" th:text="${display}"
				th:selected="${ image.toDisplay == display}"></option>
		  	 </select>
		</div>
			
		<div></div>
		 
		 
		 
		 <div class="col text-center">
			<button type="submit" class="btn btn-warning">Edit Image</button>
		</div>
	</form>
	
	</div>
		<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a href="/adminView/viewImage" th:href="@{/adminView/viewImage}" class="btn btn-info" role="button">View Images</a>
	</div>
