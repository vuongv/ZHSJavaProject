<body>

	
	<h1 class="pageTitle">Edit Service</h1>

	<div class="card">
	
	<h3 class="card-header">Edit a Service</h3>
	
	
	<form method="post" th:action="@{/adminView/editService}" class="row g-3 addOrderStyle" >
	
		<input type="hidden" name="serviceId" th:value="${serv.serviceId}"/>
		
		<div class="col-md-6">
		   <label for="nameInput" class="form-label" >Name</label>
		   <input type="text" th:value="${serv.serviceName}" name="serviceName" id="serviceNameInput" class="form-control" placeholder="Service Name" aria-label="Service Name" required>
		</div>
		 <br>
		<div class="col-md-6">
		 	<label for="emailInput" class="form-label">Cost</label>
		   <input type="number" th:value="${serv.serviceCost}" name="serviceCost" id="serviceCostInput" class="form-control" placeholder="Service Cost" aria-label="Email" required>
		</div>
		 <div></div>
		<div class="col-md-6">
		   <label for="homephoneInput" class="form-label" >Description</label>
		   <input type="tel" th:value="${serv.serviceDescription}" name="serviceDescription"  placeholder="Service Description" id="serviceDescriptionInput" class="form-control" aria-label="Service Description" required>
		</div>
		 
		<div class="col-md-6">
		 	<label for="cellphoneInput" class="form-label">Duration</label>
		   <input type="text" th:value="${serv.serviceDuration}" name="serviceDuration" placeholder="Service Duration" id="serviceDurationInput" class="form-control" aria-label="Service Duration">
		</div>
		<div class="col text-center">
			<button type="submit" class="btn btn-warning">Edit Service</button>
		</div>
	</form>
	
	</div>
		<br>
	 <div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a href="/adminView/viewService" th:href="@{/adminView/viewService}" class="btn btn-info" role="button">View Service</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
