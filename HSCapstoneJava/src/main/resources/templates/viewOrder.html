<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<link rel="stylesheet" type="text/css" media="all"  href="../static/css/style.css" th:href="@{/css/style.css}" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>View Order</title>
</head>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<!-- 	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> -->
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">ZSH</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link"  href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/viewOrder">Order</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewService">Service</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewWorker">Worker</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewCustomer">Customer</a>
	        </li>	        
	      </ul>
	    </div>
	  </div>
	</nav>

</header>

<body> 

<h1 class="pageTitle">Orders</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
	<a href="/addOrder" th:href="@{/addOrder}" class="btn btn-info" role="button">Add Order</a>
</div>

<br>

<div th:if ="${deleteStatus == true}">
Successfully deleted [[${deletedOrder.workOrderId}]]
</div>

<table th:if="${orderList != null and !orderList.empty}" class="table table-striped">
	<tr class="table-info">

		<th>Order ID</th>
		<th>Customer Name</th>
		<th>Customer ID</th>
		<th>Service Name</th>
		<th>Service ID</th>
		<th>Worker Name</th>
		<th>Worker ID</th>
		<th>Date Created</th>
		<th>Invoice Cost</th>
		<th>Next Appointment Date</th>
		<th>Time</th>
		<th>Action</th> 
	</tr>
	<tr th:each="o,i : ${orderList}">
		<td th:text="${o.workOrderId}"></td>
		<td th:text="${customerList[i.index].name}"></td> 
		<td th:text="${customerList[i.index].id}"></td>
		<td th:text="${serviceList[i.index].serviceName}"></td>
		<td th:text="${serviceList[i.index].serviceId}"></td>
		<td th:text="${workerList[i.index].name}"></td>
		<td th:text="${workerList[i.index].id}"></td>
		<td th:text="${o.orderDate}"></td>
		<td th:text="${o.orderCost}"></td>
		<td th:text="${o.appointmentDate}"></td>
		<td th:text="${o.appointmentTime}"></td>
		<td>
      
		<div class="row">
	    	<div class="col-sm-1">
		    	<div class="row">
					<form method="get" action="#" th:action="@{/deleteOrder/{workOrderId}(workOrderId=${o.workOrderId})}" 
			            th:data-workOrderId="${o.workOrderId}"
			            th:data-custName="${customerList[i.index].name}"
			            onsubmit="return verifyDeleteOrder(this.getAttribute('data-workOrderId'), this.getAttribute('data-custName'))">
			            <button type="submit" class="noStyleBtn"><img th:src="@{/images/delete.png}"  alt="delete.png" /></button>
					</form>
				</div>
				<div class="row">
					<div class="col-sm-1 smallText">Delete</div>
				</div>
			</div>
			<div class="col-sm-1"></div> <!-- empty for spacing -->
			<div class="col-sm-1">
				<div class="row">
					<form method="get" action="#" th:action="@{/editOrder/{workOrderId}/{customerId}/{workerId}/{serviceId}
			          (workOrderId=${o.workOrderId},
			          customerId=${customerList[i.index].id},
			          workerId=${workerList[i.index].id},
			          serviceId=${serviceList[i.index].serviceId})}" 
			          th:data-workOrderId="${o.workOrderId}"
			          th:data-custName="${customerList[i.index].name}">
			              
			          <button type="submit" class="noStyleBtn"><img th:src="@{/images/pencil.png}"  alt="pencil.png" /></button>
			        </form>
				</div>
			    <div class="row">
					<div class="col-sm-1 smallText">Edit</div>
				</div>
			</div>
		</div>
	
		</td>
	</tr>
</table>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
