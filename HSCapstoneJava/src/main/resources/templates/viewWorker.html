<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Worker</title>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<link rel="stylesheet" type="text/css" media="all"  href="../static/css/style.css" th:href="@{/css/style.css}" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<!-- 	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> -->
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">ZSH</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link"  href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewOrder">Order</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewService">Service</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/viewWorker">Worker</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewCustomer">Customer</a>
	        </li>	        
	      </ul>
	    </div>
	  </div>
	</nav>

</header>
<body>
	<h1 class="pageTitle">View Workers</h1>
	
	<div th:if="${addSuccess} == true">
		<p style="color:green;">Successfully added new Worker!</p>
	</div>
	<div th:if ="${customerResultDelete == true}">
		<p style="color:green;">Successfully deleted [[${cust.name}]]</p>
	</div>
	<div th:if ="${customerResultDelete == false}">
		<p style="color:red;">Couldn't delete [[${cust.name}]], You must delete his work orders first!</p>
	</div>

    
   	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
	<a href="#" th:href="@{/addWorker}" class="btn btn-info" role="button">Add Worker</a>
	</div>
	
	<br>
    
    <table class="table table-striped">
        <tr class="table-info">
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr th:each="worker : ${workerList}">
            <td th:text="${worker.id}"></td>
            <td th:text="${worker.name}"></td>
            <td>
            <div class="row">
				<div class="col-sm-1">
					<div class="row">	
		                <form method="get" action="#" th:action="@{/deleteWorker/{workerId}(workerId=${worker.id})}" 
		                    th:data-workerName="${worker.name}"
		                    onsubmit="return verifyDeleteWorker(this.getAttribute('data-workerName'))">
		                    <button type="submit" class="noStyleBtn"><img th:src="@{/images/delete.png}"  alt="delete.png" /></button>
		                </form>
					</div>
					<div class="row">
						<div class="col-sm-1 smallText">Delete</div>
					</div>
				</div>
				<div class="col-sm-1"></div> <!-- empty for spacing -->
				<div class="col-sm-1">
					<div class="row">
		                <form method="get" action="#" th:action="@{/editWorker/{workerId}
		                  (workerId=${worker.id})}">
		                  <button type="submit" class="noStyleBtn"><img th:src="@{/images/pencil.png}"  alt="pencil.png" /></button>
		                </form>
               		</div>
					<div class="row">
						<div class="col-sm-1 smallText">Edit</div>
					</div>
				</div>
			</div>
            </td>
        </tr>
    </table>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
