<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="https://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Testimonials</title>
<link rel="stylesheet" href="../static/css/Testimonials1.css"
	th:href="@{/css/Testimonials1.css}">
<link rel="stylesheet" href="../static/css/footerAndNav.css"
	th:href="@{/css/footerAndNav.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<script src="../static/js/Testimonials.js"
	th:src="@{/js/Testimonials.js}"></script>

</head>
<header style="font-family: 'Georgia';">

	<nav class="navbar navbar-expand-lg"
		style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
		<!-- 	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;"> -->
		<div class="container-fluid">
			<div style="width: 20%;">
				<a class="navbar-brand" href="#"><img
					th:src="@{/images/HSFireplaceLogo.svg}"
					style="object-fit: cover; width: 90px; height: 80px;"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse test" id="navbarNav">
				<ul class="navbar-nav" style="margin: auto; padding-right: 40px">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link " aria-current="page"
						href="/gallery">Gallery</a></li>
					<li class="nav-item"><a class="nav-link" href="/testimonials"
						style="background-color: RGB(128, 111, 104); color: white;">Testimonials</a>
					</li>

				</ul>
			</div>
			<div style="width: 20%;" class="contactInfo">
				<p style="margin-top: 0.75rem;">
					<img th:src="@{/images/phone-call.png}"
						style="width: 23px; height: 23px;"> +1 (905)-359-6861
				</p>
				<p style="margin-bottom: 0.6rem;">
					<img th:src="@{/images/email white.png}"
						style="width: 26px; height: 26px;">
				<a class="email" href="mailto:harrywalker8930@gmail.com">harrywalker8930@gmail.com</a>
				</p>
			</div>
		</div>
	</nav>

</header>
<body>
<br>
	<section>
		<div class="slideshow-container">
			<div class="slideshow-inner">
				<div class="mySlides fade" th:each="t : ${testList}">

					<img th:src="@{/images/quotations.png}"
						style="width: 75%; opacity: 0.15; margin-left: auto; margin-right: auto; display: block;"
						alt="sally lightfoot crab" />
					<div class="text2" style="height: 75%; font-size: x-large;">
						<strong><p>[[${t.serviceName}]]</p></strong>
					</div>
					<div class="text2" style="height: 50%; font-size: x-large;">"[[${t.userTestimonial}]]"
					</div>
					<div class="text">~ [[${t.userName}]]</div>
				</div>



			</div>


			<a class="prev" onclick='plusSlides(-1)'>&#10094;</a> <a class="next"
				onclick='plusSlides(1)'>&#10095;</a>
		</div>
		<br />


		<div style='text-align: center;'>
			<span class="dot" th:each="t, tStat: ${testList}"
			th:data-iteration="${tStat.index+1}"
			onclick="currentSlide(this.getAttribute('data-iteration'))"></span> 
		</div>

		
	</section>
	<br>
	
	<section>
		<form method="post">
			<div style="text-align: center;" class="testimonial-box">
				<h2 style="text-align: center;">Share Your Experience</h2>
				<!-- <p>Service</p>
        <select name="Service" required="required" style="width: 80%; margin-top: 2%; padding: 2% 2% 2% 2%;" >
          <option value="Chimney Sweep">Chimney Sweep</option>
          <option value="Chimney Inspection">Chimney Inspection</option>
          <option value="Fireplace Build">Fireplace Build</option>
        </select> <br> -->
				<label for="inputService">Service Type</label><br> <select
					name="orderServiceType" id="inputService"
					style="width: 75%; margin-top: 2%; padding: 2% 2% 2% 2%" required>
					<option disabled selected value="">--Select a Service--</option>
					<option th:each="service : ${serviceList}"
						th:value="${service.serviceName}" th:text="${service.serviceName}">Chimney
						Cleaning</option>
				</select> <input type="email" placeholder="Enter a valid email address"
					name="email" required="required"
					style="width: 75%; margin-top: 2%; padding: 2% 2% 2% 2%;">
				<br> <input type="text" placeholder="Enter your Name"
					name="name" required="required"
					style="width: 75%; margin-top: 2%; padding: 2% 2% 2% 2%;">
				<br>
				<textarea placeholder="Enter your testimonial" rows="4" cols="50"
					name="message" required="required"
					style="width: 75%; margin-top: 2%; padding: 2% 2% 2% 2%;"></textarea>
				<br> <input type="submit" value="Submit"
					style="float: left; margin-left: 66.5%; border-radius:5px;" class="button">
					<br>
			</div>

		</form>
	</section>
	<br>
	<br>

</body>
<footer style="height: 150px; background-color: RGB(128, 111, 104); color: white;">

	<div style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
		<div style="float: left; padding-left: 18.5rem; padding-top: 0.5rem;">
			<p>Contact Us</p>
			<p>
				<img th:src="@{/images/phone-call.png}"
					style="-webkit-filter: invert(100%); filter: invert(100%); width: 24px; height: 24px;">
				+1 (905)-359-6861
			</p>
			<p>
				<img th:src="@{/images/email white.png}"
					style="-webkit-filter: invert(100%); filter: invert(100%); width: 28px; height: 28px;">
				<a class="emailfooter" href="mailto:harrywalker8930@gmail.com">harrywalker8930@gmail.com</a>
			</p>
		</div>
		<div style="float: right; padding-right: 15rem; padding-top: 2.5rem;">
			<h3 style="font-family: 'Georgia';">H&S Fireplaces</h3>
		</div>


	</div>

</footer>
</html>
